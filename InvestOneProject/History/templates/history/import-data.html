{% extends 'history/base.html' %}
{% load static %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="pagetitle">
    <h1>Импорт данных</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="history">Домой</a></li>
            <li class="breadcrumb-item active">Импорт данных</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-6">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Параметры импорта данных</h5>

                    <!-- General Form Elements -->
                    <form>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Счет</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Брокер</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="Read only / Disabled" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Данные брокера</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>


                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Загрузить данные</button>
                            </div>
                        </div>

                    </form><!-- End General Form Elements -->

                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
